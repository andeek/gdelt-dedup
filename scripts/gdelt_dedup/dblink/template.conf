dblink : {

    // Define distortion hyperparameters (to be referenced below)
    lowDistortion : {alpha : 10.0, beta : 1000.0}
    highDistortion: {alpha: 1.0, beta: 99.0}

    // Define similarity functions (to be referenced below)
    constSimFn : {
        name : "ConstantSimilarityFn",
    }

    levSimFn : {
        name : "LevenshteinSimilarityFn",
        parameters : {
            threshold : 7.0
            maxSimilarity : 10.0
        }
    }

    data : {
        // Path to data files. Must have header row (column names).
        path : "/projects/akaplan@colostate.edu/gdelt-dedup/data/gdelt/blocked/REPLACE_DATAFILE"

        // Specify columns that contain identifiers
        recordIdentifier : "row_id",
        fileIdentifier : null, // not needed since this data set is only a single file
        entityIdentifier : null // optional

        // String representation of a missing value
        nullValue : "NA"

        // Specify properties of the attributes (columns) used for matching
        matchingAttributes : [
            {name : "MonthYear", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
            {name : "Actor1Code", similarityFunction : ${dblink.levSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor1Name", similarityFunction : ${dblink.levSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor2Code", similarityFunction : ${dblink.levSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor2Name", similarityFunction : ${dblink.levSimFn}, distortionPrior : ${dblink.lowDistortion}},
            {name : "IsRootEvent", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
            {name : "EventBaseCode", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
            {name : "Actor1Geo_Type", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor1Geo_CountryCode", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor2Geo_Type", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name : "Actor2Geo_CountryCode", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}}, 
      	    {name : "ActionGeo_Type", similarityFunction : ${dblink.constSimFn}, distortionPrior : ${dblink.lowDistortion}},
      	    {name: "ActionGeo_CountryCode", similarityFunction : ${dblink.constSimFn}, distortionPrior: ${dblink.lowDistortion}} 
        ]
    }
    

    randomSeed : 319158
    expectedMaxClusterSize : 20 
    populationSize : REPLACE_NROW // nrow(geco)
    
    // Specify partitioner
    partitioner : {
        name : "KDTreePartitioner",
        parameters : {
            numLevels : REPLACE_NLEVELS, // a value of zero means no partitioning
            matchingAttributes : ["MonthYear", "EventBaseCode", "ActionGeo_CountryCode"] // cycle through matching attributes in this order when constructing the tree
        }
    }

    // Path to Markov chain and full state (for resuming MCMC)
    outputPath : "/projects/akaplan@colostate.edu/gdelt-dedup/results/dblink/REPLACE_RESULTSDIR"

    // Path to save Spark checkpoints
    checkpointPath : "/scratch/summit/akaplan@colostate.edu/tmp/spark_checkpoint/"
    
    // Steps to be performed (in order)
    steps : [
        {name : "sample", parameters : {
            sampleSize : 1000,
            burninInterval : 100000, // says slow convergence
            thinningInterval : 100, // bad mixing
            resume : true,
            sampler : "PCG-I"
        }},
        {name : "summarize", parameters : {
            lowerIterationCutoff : 0,
            quantities : ["cluster-size-distribution", "partition-sizes"]
        }}
    ]
}
